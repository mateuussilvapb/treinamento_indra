<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-list"></i> Listagem de Contas</h1>
      <hr />
      <a class="btn btn-dark" routerLink="/clientes">Clientes</a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Agencia</th>
            <th scope="col">Numero</th>
            <th scope="col">Saldo</th>
            <th scope="col">Cliente</th>
            <th scope="col">Operações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conta of contas">
            <th>{{ conta.id }}</th>
            <td>{{ conta.agencia }}</td>
            <td>{{ conta.numero }}</td>
            <td>{{ conta.saldo | currency: "BRL" }}</td>
            <td>{{ conta.cliente.nome }}</td>
            <td>
              <a
                [routerLink]="['/contas/caixaEletronico/deposito', conta.id]"
                class="btn btn-dark btn-sm"
                class="btn btn-success btn-sm mx-1"
                >Depositar</a
              >
              <a
                [routerLink]="['/contas/caixaEletronico/saque', conta.id]"
                class="btn btn-secondary btn-sm mx-1"
                >Sacar</a
              >
              <a
                [routerLink]="['/contas/extrato/', conta.agencia, conta.numero]"
                class="btn btn-primary btn-sm mx-1"
                >Extrato</a
              >
              <a
                (click)="confirmar(conta.id)"
                class="btn btn-danger btn-sm mx-1"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <a href="javascript:history.back()" class="btn btn-dark">Voltar</a>
    </div>
  </div>
</div>
