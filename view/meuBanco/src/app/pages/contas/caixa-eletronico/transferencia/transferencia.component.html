<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="formValue" (ngSubmit)="transferir()">
        <div class="mb-3">
          <label class="form-label">Agência de Ogirem</label>
          <input
            type="text"
            class="form-control"
            formControlName="agenciaOrigem"
            maxlength="4"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Conta de Origem</label>
          <input
            type="text"
            class="form-control"
            formControlName="numeroContaOrigem"
            maxlength="6"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Agência de Destino</label>
          <input
            type="text"
            class="form-control"
            formControlName="agenciaDestino"
            maxlength="4"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Conta de Destino</label>
          <input
            type="text"
            class="form-control"
            formControlName="numeroContaDestino"
            maxlength="6"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Valor</label>
          <input type="text" class="form-control" formControlName="valor" />
        </div>
        <a href="javascript:history.back()" class="btn btn-dark">Voltar</a>
        <button
          [disabled]="!formValue.valid"
          type="submit"
          class="btn btn-success mx-1"
        >
          Transferir
        </button>
      </form>
    </div>
  </div>
</div>
