<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="fas fa-receipt"></i> Extrato Bancário</h1>
      <hr />
      <div class="row">
        <div class="col">
          <a class="btn btn-dark" routerLink="/contas">Contas</a>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Valor</th>
            <th scope="col">Observação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let extrato of extratos">
            <th>{{ extrato.dataHora }}</th>
            <td>{{ extrato.valor | currency: "BRL" }}</td>
            <td>{{ extrato.observacao }}</td>
          </tr>
        </tbody>
      </table>
      <a href="javascript:history.back()" class="btn btn-dark">Voltar</a>
    </div>
  </div>
</div>
