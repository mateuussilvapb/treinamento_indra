<div class="container">
  <div class="row">
    <div class="cal">
      <h1 class="display-6"><i class="fas fa-wallet"></i> Cadastro de conta</h1>
      <hr />
      <div class="form-novaconta">
        <form [formGroup]="formValue" (ngSubmit)="cadastrarConta()">
          <div class="mb-3">
            <label class="form-label">AgÃªncia</label>
            <input
              formValuetype="text"
              class="form-control"
              formControlName="agencia"
              maxlength="4"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Conta</label>
            <input
              formValuetype="text"
              class="form-control"
              formControlName="numero"
              maxlength="6"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Saldo</label>
            <input
              formValuetype="text"
              class="form-control"
              formControlName="saldo"
            />
          </div>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!formValue.valid"
          >
            Salvar
          </button>
          <a href="javascript:history.back()" class="btn btn-dark mx-1"
            >Voltar</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
